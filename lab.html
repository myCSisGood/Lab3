<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n = Math.floor((Math.random()*10)+1);
		var r = window.prompt("請輸入一個一到十的數字");
		while(n!=r){
			r = window.prompt("請輸入一個一到十的數字");
		}
		alert("遊戲結束");
	</script>
</body>
</html>
